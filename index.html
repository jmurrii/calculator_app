<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calc-border">
        <div class="row row-1">
          <button class="btn red">CE</button>
          <div class="btn" id="display"><p>00</p></div>
        </div>
        <div class="row">
          <button class="btn">9</button>
          <button class="btn">8</button>
          <button class="btn">7</button>
          <button class="btn divisor gray">รท</button>
        </div>
        <div class="row">
          <button class="btn">6</button>
          <button class="btn">5</button>
          <button class="btn">4</button>
          <button class="btn gray">x</button>
        </div>
        <div class="row">
          <button class="btn">3</button>
          <button class="btn">2</button>
          <button class="btn">1</button>
          <button class="btn gray">-</button>
        </div>
        <div class="row">
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn blue">=</button>
          <button class="btn gray">+</button>
        </div>
        <div class="row">
          <button class="btn green">M+</button>
          <button class="btn green">M-</button>
          <button class="btn green">MR</button>
          <button class="btn green">MC</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
