        <div class="row row-1">
          <button id="resetCalculator" class="btn red">CE</button>
          <div class="btn" id="displayContainer">
            <p id="displayScreen">0</p>
          </div>
        </div>

        <div class="row">
          <button class="btn numbers" value="9">9</button>
          <button class="btn numbers" value="8">8</button>
          <button class="btn numbers" value="7">7</button>
          <button class="btn divisor gray operators" value="/">รท</button>
        </div>

        <div class="row">
          <button class="btn numbers" value="6">6</button>
          <button class="btn numbers" value="5">5</button>
          <button class="btn numbers" value="4">4</button>
          <button class="btn gray operators" value="x">x</button>
        </div>

        <div class="row">
          <button class="btn numbers" value="3">3</button>
          <button class="btn numbers" value="2">2</button>
          <button class="btn numbers" value="1">1</button>
          <button class="btn gray operators" value="-">-</button>
        </div>

        <div class="row">
          <button class="btn numbers" value="0">0</button>
          <button class="btn numbers">.</button>
          <button id="equals" class="btn blue">=</button>
          <button class="btn gray operators" value="+">+</button>
        </div>

        <div class="row">
          <button class="btn green disabled">M+</button>
          <button class="btn green disabled">M-</button>
          <button class="btn green disabled">MR</button>
          <button class="btn green disabled">MC</button>
        </div>
